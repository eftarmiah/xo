<!DOCTYPE html>
<html ng-app="NoughtsAndCrosses">
<head lang="en">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        table, tr, td {
            border: 1px solid mediumvioletred;
        }
        table {
            margin-bottom: 20px;
        }

        td {
            width: 50px;
            height: 50px;
            font-size: 50px;
        }
        .won {
            opacity: 0.5;
        }
    </style>
</head>
<body>


<h1>Noughts and Crosses</h1>

<div ng-controller="MainController">

    <h2>{{message}}</h2>
    <table ng-class="{won:winner}">
        <tr>
            <td ng-click="play('1')">{{board["1"]}}</td>
            <td ng-click="play('2')">{{board["2"]}}</td>
            <td ng-click="play('3')">{{board["3"]}}</td>
        </tr>
        <tr>
            <td ng-click="play('4')">{{board["4"]}}</td>
            <td ng-click="play('5')">{{board["5"]}}</td>
            <td ng-click="play('6')">{{board["6"]}}</td>
        </tr>
        <tr>
            <td ng-click="play('7')">{{board["7"]}}</td>
            <td ng-click="play('8')">{{board["8"]}}</td>
            <td ng-click="play('9')">{{board["9"]}}</td>
        </tr>
    </table>

    <button ng-click="newGame()">new game</button>

</div>


<script src="scripts/controllers/controllers.js"></script>

</body>
</html>
