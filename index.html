<!DOCTYPE html>
<html ng-app="NoughtsAndCrosses">
<head lang="en">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
    <script src="scripts/vendors/firebase.js"></script>
    <script src="scripts/vendors/angularfire.min.js"></script>

    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        table, tr, td {
            border: 1px solid mediumvioletred;
        }
        table {
            margin-bottom: 20px;
        }

        td {
            width: 50px;
            height: 50px;
            font-size: 50px;
        }
        .won {
            opacity: 0.5;
        }
    </style>
</head>
<body>


<h1>Noughts and Crosses</h1>

<div ng-controller="MainController">

    <h2 id="{{game.$id}}">{{message}}</h2>
    <table ng-class="{won:game.winner}">
        <tr>
            <td ng-click="play('1')">{{game.board["1"]}}</td>
            <td ng-click="play('2')">{{game.board["2"]}}</td>
            <td ng-click="play('3')">{{game.board["3"]}}</td>
        </tr>
        <tr>
            <td ng-click="play('4')">{{game.board["4"]}}</td>
            <td ng-click="play('5')">{{game.board["5"]}}</td>
            <td ng-click="play('6')">{{game.board["6"]}}</td>
        </tr>
        <tr>
            <td ng-click="play('7')">{{game.board["7"]}}</td>
            <td ng-click="play('8')">{{game.board["8"]}}</td>
            <td ng-click="play('9')">{{game.board["9"]}}</td>
        </tr>
    </table>

    <button ng-click="newGame()">new game</button>

</div>


<script src="scripts/controllers/controllers.js"></script>

</body>
</html>
